<!DOCTYPE html>
<html>
    <head>
    </head>
        <body>
        
        <p>Enter names in the fields, then click "Submit" to submit the form:</p>
        
        <form id="myForm" action="form_action.asp" onsubmit="return validateForm()">
            Nombre: <input type="text" name="fname" required><br>
            Apellido: <input type="text" name="lname" required><br>
            Edad: <input type="number" name="age" required><br><br>
            <input type="submit" onclick="enviar()" value="Submit">
            <input type="reset" value="Reset">
        </form>
        
        <script>
            function validateForm() {
                var edad = document.forms["myForm"]["age"].value;
                if (edad<18) {
                    alert("Edad no valida");
                    return false;
                }
            }
            function enviar() {
                if (validateForm()){
                    document.getElementById("myForm").submit();
                }
            }
        </script>
    </body>
</html>
